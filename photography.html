<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            background-image: url('bg3.jpg');
            background-size: cover;
            background-position: center;
            position: relative;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            max-width: 800px;
            margin: 20px;
        }

        .gallery img {
            width: 100%;
            height: 200px; /* Fixed height for all images */
            object-fit: cover; /* Ensures images maintain their aspect ratio */
            cursor: pointer;
            transition: transform 0.2s;
        }

        .gallery img:hover {
            transform: scale(1.2);
        }

        /* Modal styles */
        .modal {
            display: none; 
            position: fixed; 
            z-index: 1; 
            left: 0;
            top: 0;
            width: 100%; 
            height: 100%; 
            overflow: auto; 
            background-color: rgb(0,0,0); 
            background-color: rgba(0,0,0,0.9); 
        }

        .modal img {
            margin: auto;
            display: block;
            width: 80%;
            max-width: 700px;
            margin-top: 100px;
        }

        .close {
            position: absolute;
            top: 20px;
            right: 35px;
            color: #fff;
            font-size: 40px;
            font-weight: bold;
            transition: 0.3s;
            cursor: pointer;
        }

        .close:hover,
        .close:focus {
            color: #bbb;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body>

<h1>Image Gallery</h1>

<div class="gallery">
    <img src="lotsofbooks.jpg" alt="Image 1" onclick="openModal(this)">
    <img src="lotsoffish.jpg" alt="Image 2" onclick="openModal(this)">
    <img src="lotsoflanterns.jpg" alt="Image 3" onclick="openModal(this)">
    <img src="lotsofrings.jpg" alt="Image 4" onclick="openModal(this)">
    <img src="lotsoftvs.jpg" alt="Image 5" onclick="openModal(this)">
    <img src="messydiner.jpg" alt="Image 6" onclick="openModal(this)">
    <img src="messysetup.jpg" alt="Image 7" onclick="openModal(this)">
    <img src="nyc.jpeg" alt="Image 8" onclick="openModal(this)">
    <img src="tangledwires.jpg" alt="Image 9" onclick="openModal(this)">
</div>

<div id="myModal" class="modal">
    <span class="close" onclick="closeModal()">&times;</span>
    <img class="modal-content" id="img01">
</div>

<script>
    function openModal(img) {
        const modal = document.getElementById("myModal");
        const modalImg = document.getElementById("img01");
        modal.style.display = "block";
        modalImg.src = img.src;
    }

    function closeModal() {
        const modal = document.getElementById("myModal");
        modal.style.display = "none";
    }

    // Close the modal when clicking outside the image
    const modal = document.getElementById("myModal");
    modal.onclick = function() {
        closeModal();
    }
</script>

</body>
</html>
